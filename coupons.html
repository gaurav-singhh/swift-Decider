<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="coupons.css">
  <title>Coupon Page</title>
</head>
<body id="big">
  <div class="container">
    
    <h1>Thank you for choosing us</h1>
    <h2>Welcome to our Lucky Coupon Page</h2>
    <p>Discover amazing deals and discounts!</p>
  </div>

  <div class="cards">
    <div class="card">
      <div class="zoom-img">
        <div class="img-card">
          <img id="picx" src="365.png">
        </div>
      </div>

      <div class="text">
        <h2>365datascience</h2>
        <p class="cost">AI course</p>
        <div class="card-box">
          <p class="time">Timing - 1 year</p>
          <p class="location">Worth - Rs.2000</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="zoom-img">
        <div class="img-card">
          <img id="pic" src="flipkart.jpg">
        </div>
      </div>

      <div class="text">
        <h2>Flipkart</h2>
        <p class="cost">10% off</p>
        <div class="card-box">
          <p class="time">Timing - 1 year</p>
          <p class="location">Worth - Rs.5000</p>
        </div>
      </div>
    </div>
    <div class="card">
        <div class="zoom-img">
          <div class="img-card">
            <img id="pic" src="mi.png">
          </div>
        </div>
  
        <div class="text">
          <h2>Xiaomi</h2>
          <p class="cost">25% off</p>
          <div class="card-box">
            <p class="time">Timing - 1 year</p>
            <p class="location">Worth - Rs.6000</p>
          </div>
        </div>
      </div>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
