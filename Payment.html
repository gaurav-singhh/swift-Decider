<span id="whole">
  <body id="main">
    <form method="POST">
      <h2 align="center">Payment Details</h2>
      <br>

      <div class="f">
        <div>
            <button id="gp" type="submit"> PhonePe </button>
        </div>
        <div>
            <button id="pay" type="submit">  Paypal  </button></div>
        
    </div>
      <br>

      
      <div class="form-group">
          <label for="email">Card holder name</label>
          <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
          />
      </div>
    
      
      <div class="form-group">
          <label for="contactNumber">UPI ID</label>
          <input
              type="tel"
              class="form-control"
              id="contactNumber"
              name="contactNumber"
              placeholder="UPI ID"
          />
      </div>
      
      <div class="form-group">
          <label for="password1">Credit Card/Debit Card Number</label>
          <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Card Number"
          />
      </div>
      
      <div class="form-group">
          <label for="password2">CVV</label>
          <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="CVV"
          /><label><br>
            <input type = "checkbox">Do you agree with our terms and conditions?
          </label>
      </div>

      <a href="coupons.html" id="Resume">Pay here</a>
  </form>
      
      
      </main>
